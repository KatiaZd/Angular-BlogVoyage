
    <div *ngFor="let image of otherArticle">
        <a routerLink="/articles/{{image.id}}">
        <img src="{{ image.mainImage }}" alt="Paysage" />
        <div>
            <p>{{ image.country }}</p>
            <p>
                {{ image.startDate | date : "dd.MM.yy" }} -
                {{ image.endDate | date : "dd.MM.yy" }}
            </p>
        </div>
    </a>
    </div>
