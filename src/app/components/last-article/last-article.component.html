<a routerLink="articles">
  <div *ngFor="let image of lastArticle">
    <img src="{{ image.mainImage }}" alt="Paysage" />
    <div class="countryDate">
      <p class="background lora">{{ image.country }} - {{ image.city}}</p>
      <div class="separator"></div>
      <p class="background date">
        {{ image.startDate | date : "dd.MM.yy" }} -
        {{ image.endDate | date : "dd.MM.yy" }}
      </p>
    </div>
  </div>
</a>
