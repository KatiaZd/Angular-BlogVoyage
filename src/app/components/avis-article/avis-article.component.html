<section>

    <h3>Notre avis</h3>

    <h4 *ngIf="positivePoints.length > 0">Les plus</h4>
        <ul *ngFor="let item of positivePoints">
            <li> {{item}} </li>
        </ul>

    <h4 *ngIf="negativePoints.length > 0">Les moins</h4>
        <ul *ngFor="let item of negativePoints">
            <li> {{item}} </li>
        </ul>

    <h4 *ngIf="tips.length > 0">Mon conseil</h4>
        <ul *ngFor="let item of tips">
            <li> {{item}} </li>
        </ul>

</section>
